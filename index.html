<!DOCTYPE html>
<html>
<head>
	<title>FDE Album Cover Maker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<nav id="toolbar" class="" role="navigation">
			<ul class="nav nav-pills navbar-left">
				<li role="presentation" mode="square"><a href="#">Square</a></li>
				<li role="presentation" mode="circle"><a href="#">Circle</a></li>
				<li role="presentation" mode="triangle"><a href="#">Triangle</a></li>
				<li role="presentation" mode="text"><a href="#">Text</a></li>
				<li role="presentation" mode="image"><a href="#">Image</a></li>
			</ul>

			<ul class="nav nav-pills navbar-right">
				<li role="presentation" action="front"><a href="#">Front</a></li>
				<li role="presentation" action="forward"><a href="#">Forward</a></li>
				<li role="presentation" action="backwards"><a href="#">Backward</a></li>
				<li role="presentation" action="back"><a href="#">Back</a></li>
				<li role="presentation" action="delete"><a href="#">Delete</a></li>
			</ul>
		</nav>

		<div id="wrapper">
			<div>
				URL/Text: <input id="obj-text" type="text"> Color: <input id="obj-color" type="color">
			</div>
			<div id="canvas-wrapper">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</main>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fabric.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

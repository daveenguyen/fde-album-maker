<!DOCTYPE html>
<html>
<head>
	<title>FDE Album Cover Maker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<ul id="toolbar" class="nav nav-pills">
			<li role="presentation" class="active" mode="square"><a href="#">Square</a></li>
			<li role="presentation" mode="circle"><a href="#">Circle</a></li>
			<li role="presentation" mode="triangle"><a href="#">Triangle</a></li>
		</ul>

		<div id="wrapper">
			<div id="canvas-wrapper">
				<canvas id="canvas"></canvas>
				<img src="img/img.png" id="my-image">
			</div>
		</div>
	</main>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fabric.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
